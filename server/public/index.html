<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Speech Practice</title>
</head>

<body ng-app="SpeechApp">
    <div class="jumbotron">
        <div ng-controller="SpeechController as vm">
            <h1>Prime Speech Practice</h1>
            <p>This app takes some of the pressure off of the scorekeepers, and might make it a bit more fun.</p>
            <input type="text" placeholder="Student Name">
            <button class="btn btn-primary" ng-click="vm.addStudent()">Speak Now</button>
        </div>
        <br>
        <div class="container">
            <button class="btn">Ummmm</button>
            <button class="btn">Uhhhh</button>
            <button class="btn">And</button>
            <button class="btn">Like</button>
            <button class="btn">So</button>
            <button class="btn">You Know</button>
            <button class="btn">Double-Clutch</button>
            <button class="btn">False Start</button>
        </div>
        <br>
        <br>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Ummmm</th>
                        <th>Uhhhh</th>
                        <th>And</th>
                        <th>Like</th>
                        <th>So</th>
                        <th>You Know</th>
                        <th>Double-Clutch</th>
                        <th>False Start</th>
                    </tr>
                </thead>
                <tbody id="speech-output">
                    <tr ng-repeat="name in vm.speechesArray| filter: test">
                        <td>{{name}}</td>
                        <td><button class="btn">Ummmm</button></td>
                        <td><button class="btn">Uhhhh</button></td>
                        <td><button class="btn">And</button></td>
                        <td><button class="btn">Like</button></td>
                        <td><button class="btn">So</button></td>
                        <td><button class="btn">You Know</button></td>
                        <td><button class="btn">Double-Clutch</button></td>
                        <td><button class="btn">False Start</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
